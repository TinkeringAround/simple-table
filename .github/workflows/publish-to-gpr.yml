name: Publish NPM Package to Github Package Registry
on:
  push:
    branches:
      - 'main'
  # release:
  #   types: [created]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn
      - run: yarn test

  publish-to-gpr:
    needs: testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 16.x
          registry-url: 'https://npm.pkg.github.com/'
      - run: yarn
      - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_REGISTRY_AUTH_TOKEN }}" > ~/.npmrc
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_REGISTRY_AUTH_TOKEN}}
